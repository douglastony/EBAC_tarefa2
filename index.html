<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de inscrição</title>
</head>
    
<body>
    <form>
        <label for="name">Nome:</label>
        <input id="name" type="text" placeholder="Insira seu nome" /></input>
        <br>
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Insira seu email" /></input>
        <br>
        <label for="password">Senha:</label>
        <input id="password" type="password" placeholder="Insira sua senha" /></input>
        <br>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
